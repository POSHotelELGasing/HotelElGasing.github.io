<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Tamu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Tambahkan animasi transisi untuk menu */
      #menu {
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }

      .active-nav {
        background-color: #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg relative">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Hotel POS System</h1>
        <!-- Hamburger Icon -->
        <button
          id="menu-toggle"
          class="block sm:hidden focus:outline-none hover:bg-blue-500 p-2 rounded transition duration-300"
          aria-label="Toggle Navigation"
        >
          â˜°
        </button>
        <!-- Menu -->
        <ul
          id="menu"
          class="hidden sm:flex absolute sm:flex-row sm:space-x-4 sm:relative top-full left-0 w-full sm:w-auto bg-blue-600 sm:bg-transparent transform -translate-y-full opacity-0 sm:translate-y-0 sm:opacity-100"
        >
          <li>
            <a
              href="index.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="rooms.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Kamar</a
            >
          </li>
          <li>
            <a
              href="guests.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block active-nav"
              >Tamu</a
            >
          </li>
          <li>
            <a
              href="transaksi.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Transaksi</a
            >
          </li>
          <li>
            <a
              href="product.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Product</a
            >
          </li>
          <li>
            <a
              href="employee.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Pegawai</a
            >
          </li>
          <li>
            <a
              href="login.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
      <section>
        <h2 class="text-2xl font-bold mb-4">Manajemen Tamu</h2>
        <div class="mb-4">
          <button
            id="add-guest-btn"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300"
          >
            Tambah Tamu
          </button>
        </div>
        <div id="guest-cards" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Guest cards will be dynamically rendered here -->
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="guest-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4">Tambah Tamu</h2>
        <form id="add-guest-form">
          <div class="mb-4">
            <label for="guest-name" class="block text-sm font-bold mb-1"
              >Nama:</label
            >
            <input
              type="text"
              id="guest-name"
              class="w-full border rounded p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="guest-phone" class="block text-sm font-bold mb-1"
              >Telepon:</label
            >
            <input
              type="text"
              id="guest-phone"
              class="w-full border rounded p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="guest-email" class="block text-sm font-bold mb-1"
              >Email:</label
            >
            <input
              type="email"
              id="guest-email"
              class="w-full border rounded p-2"
              required
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              id="close-modal"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
            >
              Batal
            </button>
            <button
              type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
