<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tamu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4 shadow-lg relative">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Hotel POS System</h1>
    </div>
</nav>

<!-- Main Content -->
<main class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Manajemen Tamu</h2>

    <div class="bg-white p-4 shadow rounded mb-4">
        <button id="add-guest-btn" class="bg-green-600 text-white p-2 rounded w-full sm:w-auto">
            Tambah Tamu
        </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="guest-cards">
        <!-- Data tamu akan dimuat di sini -->
    </div>
</main>

<!-- Modal Tambah Tamu -->
<div id="guest-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-full sm:w-1/2 md:w-1/3">
        <h3 class="text-xl font-bold mb-4">Tambah Tamu</h3>
        <form id="add-guest-form">
            <label class="block mb-2">Nama</label>
            <input type="text" id="guest-name" class="p-2 border rounded mb-4 w-full" placeholder="Nama Tamu" required>

            <label class="block mb-2">Telepon</label>
            <input type="text" id="guest-phone" class="p-2 border rounded mb-4 w-full" placeholder="Nomor Telepon" required>

            <label class="block mb-2">Email</label>
            <input type="email" id="guest-email" class="p-2 border rounded mb-4 w-full" placeholder="Email" required>

            <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full">Tambah Tamu</button>
        </form>
        <button id="close-guest-modal" class="bg-red-600 text-white p-2 rounded w-full mt-4">Tutup</button>
    </div>
</div>

<script src="./assets/js/guests.js"></script>
</body>
</html>
