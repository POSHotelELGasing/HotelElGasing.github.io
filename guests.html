<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Pegawai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

      // Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyB4BKM35Qy-rf0dlfqiqyWzs9AwUZq0ojA",
        authDomain: "prog4-34938.firebaseapp.com",
        projectId: "prog4-34938",
        storageBucket: "prog4-34938.firebasestorage.app",
        messagingSenderId: "920234132726",
        appId: "1:920234132726:web:4439c637de33ddf4f3d8d7",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const employeeList = document.getElementById("employee-list");
      const addEmployeeBtn = document.getElementById("add-employee-btn");

      // Load Employees
      async function loadEmployees() {
        employeeList.innerHTML = "";
        const querySnapshot = await getDocs(collection(db, "employees"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          createEmployeeCard(doc.id, data);
        });
      }

      // Create Employee Card
      function createEmployeeCard(id, data) {
        const card = document.createElement("div");
        card.className =
          "bg-white shadow p-4 rounded flex flex-col sm:flex-row justify-between items-center mb-4";
        card.innerHTML = `
          <div>
            <h3 class="font-bold text-lg">${data.name}</h3>
            <p class="text-sm">Peran: ${data.role}</p>
            <p class="text-sm">Shift: ${data.shift}</p>
            <p class="text-sm">Telepon: ${data.phone}</p>
          </div>
          <div class="flex space-x-2 mt-2 sm:mt-0">
            <button class="bg-blue-600 text-white px-3 py-1 rounded edit-btn">Edit</button>
            <button class="bg-red-600 text-white px-3 py-1 rounded delete-btn">Hapus</button>
          </div>
        `;

        // Edit Button
        card.querySelector(".edit-btn").addEventListener("click", async () => {
          const { value: newName } = await Swal.fire({
            title: "Edit Nama",
            input: "text",
            inputValue: data.name,
            showCancelButton: true,
            confirmButtonText: "Simpan",
            cancelButtonText: "Batal",
          });
          if (newName) {
            await updateDoc(doc(db, "employees", id), { name: newName });
            loadEmployees();
          }
        });

        // Delete Button
        card
          .querySelector(".delete-btn")
          .addEventListener("click", async () => {
            const result = await Swal.fire({
              title: "Konfirmasi Hapus",
              text: "Yakin ingin menghapus data ini?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Ya, Hapus",
              cancelButtonText: "Batal",
            });
            if (result.isConfirmed) {
              await deleteDoc(doc(db, "employees", id));
              loadEmployees();
            }
          });

        employeeList.appendChild(card);
      }

      // Add Employee
      addEmployeeBtn.addEventListener("click", async () => {
        const { value: formValues } = await Swal.fire({
          title: "Tambah Pegawai",
          html:
            '<input id="swal-input1" class="swal2-input" placeholder="Nama Lengkap">' +
            '<input id="swal-input2" class="swal2-input" placeholder="Peran">' +
            '<input id="swal-input3" class="swal2-input" placeholder="Shift">' +
            '<input id="swal-input4" class="swal2-input" placeholder="No. Telepon">',
          focusConfirm: false,
          preConfirm: () => {
            return [
              document.getElementById("swal-input1").value,
              document.getElementById("swal-input2").value,
              document.getElementById("swal-input3").value,
              document.getElementById("swal-input4").value,
            ];
          },
          confirmButtonText: "Tambah",
          cancelButtonText: "Batal",
          showCancelButton: true,
        });

        if (formValues) {
          const [name, role, shift, phone] = formValues;
          if (name && role && shift && phone) {
            await addDoc(collection(db, "employees"), {
              name,
              role,
              shift,
              phone,
            });
            loadEmployees();
          } else {
            Swal.fire("Gagal", "Semua data harus diisi!", "error");
          }
        }
      });

      // Initial Load
      loadEmployees();
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Hotel POS System</h1>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
      <!-- Header -->
      <header class="mb-6 flex justify-between items-center">
        <h2 class="text-2xl font-bold">Manajemen Pegawai</h2>
        <button
          id="add-employee-btn"
          class="bg-green-600 text-white p-2 rounded"
        >
          Tambah Pegawai
        </button>
      </header>

      <!-- Employee List -->
      <section
        id="employee-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
      ></section>
    </main>
  </body>
</html>
