<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-lg relative">

        class="block sm:hidden focus:outline-none hover:bg-blue-500 p-2 rounded transition duration-300"

        â˜°

      <!-- Menu -->
      <ul
        id="menu"
        class="hidden sm:flex flex-col sm:flex-row sm:space-x-4 absolute sm:relative top-full left-0 w-full sm:w-auto bg-blue-600 sm:bg-transparent transform -translate-y-full opacity-0 sm:translate-y-0 sm:opacity-100"
      >
        <li>
          <a
            href="index.html"
            class="hover:bg-blue-500 rounded-md transition ease-in-out delay-250 px-4 py-2 block active-nav"
            >Dashboard</a
          >
        </li>
        <li>
          <a
            href="rooms.html"
            class="hover:bg-blue-500 rounded-md transition ease-in-out delay-250 px-4 py-2 block"
            >Kamar</a
          >
        </li>
        <li>
          <a
            href="guests.html"
            class="hover:bg-blue-500 rounded-md transition ease-in-out delay-250 px-4 py-2 block"
            >Tamu</a
          >
        </li>
        <li>
          <a
            href="transaksi.html"
            class="hover:bg-blue-500 rounded-md transition ease-in-out delay-250 px-4 py-2 block"
            >Transaksi</a
          >
        </li>
        <li>
          <a
            href="product.html"
            class="hover:bg-blue-500 rounded-md transition ease-in-out delay-250 px-4 py-2 block"
            >Product</a
          >
        </li>
        <li>
          <a
            href="employee.html"
            class="hover:bg-blue-500 rounded-md transition ease-in-out delay-250 px-4 py-2 block"
            >Pegawai</a
          >
        </li>
        <li>
          <a
            href="login.html"
            class="hover:bg-blue-500 rounded-md transition ease-in-out delay-250 px-4 py-2 block"
            >Login</a

        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-4 sm:p-6">
    <h2 class="text-2xl font-bold mb-4">Manajemen Kamar</h2>
    <div class="bg-white p-4 shadow rounded mb-4">
      <button id="add-room-btn" class="bg-green-600 text-white p-2 rounded w-full sm:w-auto">Tambah Kamar</button>
    </div>
    <div class="bg-white p-4 shadow rounded overflow-x-auto">
      <table class="table-auto w-full border-collapse border text-sm sm:text-base">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="border p-2">Nomor Kamar</th>
            <th class="border p-2">Tipe</th>
            <th class="border p-2">Harga</th>
            <th class="border p-2">Status</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="room-list"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal Form -->
  <div id="room-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-full sm:w-1/2 lg:w-1/3">
      <h3 id="modal-title" class="text-xl font-bold mb-4">Tambah Kamar</h3>
      <form id="room-form">
        <input type="hidden" id="room-id" />
        <label for="room-number" class="block mb-2">Nomor Kamar</label>
        <input type="text" id="room-number" placeholder="Nomor Kamar" class="w-full p-2 border rounded mb-4" required />
        <label for="room-type" class="block mb-2">Tipe Kamar</label>
        <input type="text" id="room-type" placeholder="Tipe Kamar" class="w-full p-2 border rounded mb-4" required />
        <label for="room-price" class="block mb-2">Harga Kamar</label>
        <input type="number" id="room-price" placeholder="Harga" class="w-full p-2 border rounded mb-4" required />
        <label for="room-status" class="block mb-2">Status Kamar</label>
        <select id="room-status" class="w-full p-2 border rounded mb-4">
          <option value="Available">Tersedia</option>
          <option value="Occupied">Terisi</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">Simpan</button>
      </form>
      <button id="close-modal-btn" class="bg-red-600 text-white p-2 rounded w-full mt-4 hover:bg-red-700">Tutup</button>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        const isHidden = menu.classList.contains("hidden");
        if (isHidden) {
          menu.classList.remove("hidden");
          setTimeout(() => {
            menu.classList.remove("-translate-y-full", "opacity-0");
            menu.classList.add("translate-y-0", "opacity-100");
          }, 10);
        } else {
          menu.classList.remove("translate-y-0", "opacity-100");
          menu.classList.add("-translate-y-full", "opacity-0");
          setTimeout(() => {
            menu.classList.add("hidden");
          }, 300);
        }
      });

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB4BKM35Qy-rf0dlfqiqyWzs9AwUZq0ojA",
      authDomain: "prog4-34938.firebaseapp.com",
      projectId: "prog4-34938",
      storageBucket: "prog4-34938.appspot.com",
      messagingSenderId: "920234132726",
      appId: "1:920234132726:web:4439c637de33ddf4f3d8d7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Modal Handlers
    const roomModal = document.getElementById("room-modal");
    const openModal = (title) => {
      document.getElementById("modal-title").textContent = title;
      roomModal.classList.remove("hidden");
    };
    const closeModal = () => {
      roomModal.classList.add("hidden");
      document.getElementById("room-form").reset();
    };

    document.getElementById("add-room-btn").addEventListener("click", () => {
      document.getElementById("room-id").value = "";
      openModal("Tambah Kamar");
    });

    document.getElementById("close-modal-btn").addEventListener("click", closeModal);

    // Add/Edit Room
    const roomForm = document.getElementById("room-form");
    roomForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("room-id").value;
      const number = document.getElementById("room-number").value;
      const type = document.getElementById("room-type").value;
      const price = document.getElementById("room-price").value;
      const status = document.getElementById("room-status").value;

      const roomData = { number, type, price, status };

      if (id) {
        db.collection("rooms").doc(id).update(roomData).then(() => {
          alert("Kamar berhasil diperbarui!");
          closeModal();
          displayRooms();
        });
      } else {
        db.collection("rooms").add(roomData).then(() => {
          alert("Kamar berhasil ditambahkan!");
          closeModal();
          displayRooms();
        });
      }
    });

    // Display Rooms
    const displayRooms = () => {
      const roomList = document.getElementById("room-list");
      roomList.innerHTML = "";

      db.collection("rooms").get().then((snapshot) => {
        snapshot.forEach((doc) => {
          const room = doc.data();
          roomList.innerHTML += `
            <tr>
              <td class="border p-2">${room.number}</td>
              <td class="border p-2">${room.type}</td>
              <td class="border p-2">${room.price}</td>
              <td class="border p-2">${room.status}</td>
              <td class="border p-2">
                <button class="bg-yellow-500 text-white p-1 rounded mr-2" onclick="editRoom('${doc.id}')">Edit</button>
                <button class="bg-red-500 text-white p-1 rounded" onclick="deleteRoom('${doc.id}')">Hapus</button>
              </td>
            </tr>
          `;
        });
      });
    };

    // Edit Room
    const editRoom = (id) => {
      db.collection("rooms").doc(id).get().then((doc) => {
        if (doc.exists) {
          const room = doc.data();
          document.getElementById("room-id").value = id;
          document.getElementById("room-number").value = room.number;
          document.getElementById("room-type").value = room.type;
          document.getElementById("room-price").value = room.price;
          document.getElementById("room-status").value = room.status;
          openModal("Edit Kamar");
        }
      });
    };

    // Delete Room
    const deleteRoom = (id) => {
      db.collection("rooms").doc(id).delete().then(() => {
        alert("Kamar berhasil dihapus!");
        displayRooms();
      });
    };

    // Initialize
    window.onload = displayRooms;
  </script>
</body>
</html>
