</head>

        <li>
          <a

        <li>

        </li>
        <li>

      </ul>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <header class="mb-6">
      <h2 class="text-2xl font-bold">Service Makanan dan Minuman</h2>
      <button id="add-product-btn" class="bg-green-600 text-white p-2 rounded mt-4">Tambah Produk</button>
    </header>

    <!-- Table -->
    <section class="bg-white p-4 shadow rounded overflow-x-auto">
      <table class="table-auto w-full border-collapse border">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="border p-2">Nama Produk</th>
            <th class="border p-2">Kategori</th>
            <th class="border p-2">Harga</th>
            <th class="border p-2">Stok</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal Form -->
  <div id="product-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-full sm:w-1/3">
      <h3 id="modal-title" class="text-xl font-bold mb-4">Tambah Produk</h3>
      <form id="product-form">
        <input type="hidden" id="product-id" />
        <label for="product-name" class="block mb-2">Nama Produk</label>
        <input type="text" id="product-name" placeholder="Masukkan nama produk" class="w-full p-2 border rounded mb-4" required />
        <label for="category" class="block mb-2">Kategori</label>
        <select id="category" class="w-full p-2 border rounded mb-4" required>
          <option value="" disabled selected>Pilih Kategori</option>
          <option value="Makanan">Makanan</option>
          <option value="Minuman">Minuman</option>
        </select>
        <label for="price" class="block mb-2">Harga</label>
        <input type="number" id="price" placeholder="Masukkan harga produk" class="w-full p-2 border rounded mb-4" required />
        <label for="stock" class="block mb-2">Stok</label>
        <input type="number" id="stock" placeholder="Masukkan stok produk" class="w-full p-2 border rounded mb-4" required />
        <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">Simpan</button>
      </form>
      <button id="close-modal-btn" class="bg-red-600 text-white p-2 rounded w-full mt-4 hover:bg-red-700">Tutup</button>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        const isHidden = menu.classList.contains("hidden");
        if (isHidden) {
          menu.classList.remove("hidden");
          setTimeout(() => {
            menu.classList.remove("-translate-y-full", "opacity-0");
            menu.classList.add("translate-y-0", "opacity-100");
          }, 10);
        } else {
          menu.classList.remove("translate-y-0", "opacity-100");
          menu.classList.add("-translate-y-full", "opacity-0");
          setTimeout(() => {
            menu.classList.add("hidden");
          }, 300);
        }
      });
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB4BKM35Qy-rf0dlfqiqyWzs9AwUZq0ojA",
      authDomain: "prog4-34938.firebaseapp.com",
      projectId: "prog4-34938",
      storageBucket: "prog4-34938.appspot.com",
      messagingSenderId: "920234132726",
      appId: "1:920234132726:web:4439c637de33ddf4f3d8d7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Show/Hide Modal
    const productModal = document.getElementById("product-modal");
    const closeModal = () => {
      productModal.classList.add("hidden");
      document.getElementById("product-form").reset();
    };

    document.getElementById("add-product-btn").addEventListener("click", () => {
      document.getElementById("modal-title").textContent = "Tambah Produk";
      productModal.classList.remove("hidden");
    });
    document.getElementById("close-modal-btn").addEventListener("click", closeModal);

    // Add/Edit Product
    const productForm = document.getElementById("product-form");
    productForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = document.getElementById("product-id").value;
      const name = document.getElementById("product-name").value;
      const category = document.getElementById("category").value;
      const price = parseFloat(document.getElementById("price").value);
      const stock = parseInt(document.getElementById("stock").value);

      const productData = { name, category, price, stock };

      if (id) {
        db.collection("product").doc(id).update(productData).then(() => {
          alert("Produk berhasil diperbarui!");
          closeModal();
          renderProducts();
        });
      } else {
        db.collection("product").add(productData).then(() => {
          alert("Produk berhasil ditambahkan!");
          closeModal();
          renderProducts();
        });
      }
    });

    // Display Products
    const renderProducts = () => {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      db.collection("product").get().then((snapshot) => {
        snapshot.forEach((doc) => {
          const product = doc.data();
          productList.innerHTML += `
            <tr>
              <td class="border p-2">${product.name}</td>
              <td class="border p-2">${product.category}</td>
              <td class="border p-2 text-right">Rp ${product.price.toFixed(2)}</td>
              <td class="border p-2 text-center">${product.stock}</td>
              <td class="border p-2 text-center">
                <button class="bg-yellow-500 text-white p-1 rounded mr-2" onclick="editProduct('${doc.id}')">Edit</button>
                <button class="bg-red-500 text-white p-1 rounded" onclick="deleteProduct('${doc.id}')">Hapus</button>
              </td>
            </tr>
          `;
        });
      });
    };

    // Edit Product
    const editProduct = (id) => {
      db.collection("product").doc(id).get().then((doc) => {
        if (doc.exists) {
          const product = doc.data();
          document.getElementById("product-id").value = id;
          document.getElementById("product-name").value = product.name;
          document.getElementById("category").value = product.category;
          document.getElementById("price").value = product.price;
          document.getElementById("stock").value = product.stock;
          document.getElementById("modal-title").textContent = "Edit Produk";
          productModal.classList.remove("hidden");
        }
      });
    };

    // Delete Product
    const deleteProduct = (id) => {
      db.collection("product").doc(id).delete().then(() => {
        alert("Produk berhasil dihapus!");
        renderProducts();
      });
    };

    // Initialize
    window.onload = renderProducts;
  </script>
</body>
</html>
