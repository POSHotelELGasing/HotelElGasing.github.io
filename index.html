<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Menambahkan transisi halus untuk navbar menu */
      #nav-menu {
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg relative">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Hotel POS System</h1>
        <!-- Hamburger Icon -->
        <button
          id="nav-toggle"
          class="block md:hidden focus:outline-none hover:bg-blue-500 p-2 rounded transition duration-300"
          aria-label="Toggle Navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <!-- Menu -->
        <ul
          id="nav-menu"
          class="hidden md:flex flex-col md:flex-row md:space-x-4 md:items-center absolute md:static bg-blue-600 w-full top-full left-0 md:relative md:bg-transparent transform -translate-y-full opacity-0 md:opacity-100 md:translate-y-0"
        >
          <li>
            <a
              href="#dashboard"
              class="hover:underline px-4 py-2 block"
              onclick="collapseMenu()"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="rooms.html"
              class="hover:underline px-4 py-2 block"
              onclick="collapseMenu()"
              >Kamar</a
            >
          </li>
          <li>
            <a
              href="guests.html"
              class="hover:underline px-4 py-2 block"
              onclick="collapseMenu()"
              >Tamu</a
            >
          </li>
          <li>
            <a
              href="#transactions"
              class="hover:underline px-4 py-2 block"
              onclick="collapseMenu()"
              >Transaksi</a
            >
          </li>
          <li>
            <a
              href="login.html"
              class="hover:underline px-4 py-2 block"
              onclick="collapseMenu()"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6">
      <section id="dashboard" class="mb-12">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="bg-white p-4 shadow rounded text-center">
            <h3 class="text-xl font-semibold">Total Kamar</h3>
            <p id="total-rooms" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-white p-4 shadow rounded text-center">
            <h3 class="text-xl font-semibold">Total Tamu</h3>
            <p id="total-guests" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-white p-4 shadow rounded text-center">
            <h3 class="text-xl font-semibold">Total Transaksi</h3>
            <p id="total-transactions" class="text-3xl font-bold text-blue-600">
              0
            </p>
          </div>
        </div>
      </section>
    </main>

    <script>
      const toggleButton = document.getElementById("nav-toggle");
      const navMenu = document.getElementById("nav-menu");

      // Toggle Navbar
      toggleButton.addEventListener("click", () => {
        const isHidden = navMenu.classList.contains("hidden");
        if (isHidden) {
          navMenu.classList.remove("hidden");
          setTimeout(() => {
            navMenu.classList.remove("-translate-y-full", "opacity-0");
            navMenu.classList.add("translate-y-0", "opacity-100");
          }, 10); // Sedikit delay agar transisi smooth
        } else {
          navMenu.classList.remove("translate-y-0", "opacity-100");
          navMenu.classList.add("-translate-y-full", "opacity-0");
          setTimeout(() => {
            navMenu.classList.add("hidden");
          }, 300); // Delay sesuai durasi animasi
        }
      });

      // Collapse menu on click
      function collapseMenu() {
        if (!navMenu.classList.contains("hidden")) {
          navMenu.classList.remove("translate-y-0", "opacity-100");
          navMenu.classList.add("-translate-y-full", "opacity-0");
          setTimeout(() => {
            navMenu.classList.add("hidden");
          }, 300);
        }
      }

        // Menampilkan kamar dan tamu saat halaman dimuat
        window.onload = () => {
        displayRooms();
        displayGuests();
      };
    </script>
  </body>
</html>
