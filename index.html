<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel POS System</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* Menambahkan transisi halus untuk navbar menu */
      #menu {
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg relative">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl sm:max-w-0 font-bold">Hotel POS System</h1>
        <!-- Hamburger Icon -->
        <button
          id="menu-toggle"
          class="block sm:hidden focus:outline-none hover:bg-blue-500 p-2 rounded transition duration-300"
          aria-label="Toggle Navigation"
        >
          â˜°
        </button>
        <!-- Menu -->
        <ul
          id="menu"
          class="hidden sm:flex absolute sm:flex-row sm:space-x-4 sm:relative top-full left-0 w-full sm:w-auto bg-blue-600 sm:bg-transparent transform -translate-y-full opacity-0 sm:translate-y-0 sm:opacity-100"
        >
          <li>
            <a
              href="index.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block active-nav"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="rooms.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Kamar</a
            >
          </li>
          <li>
            <a
              href="guests.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Tamu</a
            >
          </li>
          <li>
            <a
              href="transaksi.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Transaksi</a
            >
          </li>
          <li>
            <a
              href="product.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Product</a
            >
          </li>
          <li>
            <a
              href="employee.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Pegawai</a
            >
          </li>
          <li>
            <a
              href="login.html"
              class="hover:bg-blue-500 text-white rounded transition ease-in-out delay-250 px-4 py-2 block"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6">
      <section id="dashboard" class="mb-12">
        <h2 class="text-2xl font-bold mb-4">
          Dashboard
          <span class="p-3"><i class="fa-solid fa-house-chimney"></i></span>
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="bg-white p-4 shadow rounded text-center">
            <h3 class="text-xl font-semibold">Total Kamar</h3>
            <p id="total-rooms" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-white p-4 shadow rounded text-center">
            <h3 class="text-xl font-semibold">Total Tamu</h3>
            <p id="total-guests" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-white p-4 shadow rounded text-center">
            <h3 class="text-xl font-semibold">Total Transaksi</h3>
            <p id="total-transactions" class="text-3xl font-bold text-blue-600">
              0
            </p>
          </div>
        </div>
      </section>
    </main>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        const isHidden = menu.classList.contains("hidden");
        if (isHidden) {
          menu.classList.remove("hidden");
          setTimeout(() => {
            menu.classList.remove("-translate-y-full", "opacity-0");
            menu.classList.add("translate-y-0", "opacity-100");
          }, 10);
        } else {
          menu.classList.remove("translate-y-0", "opacity-100");
          menu.classList.add("-translate-y-full", "opacity-0");
          setTimeout(() => {
            menu.classList.add("hidden");
          }, 300);
        }
      });

      // Simulasi fungsi untuk mendapatkan total kamar, tamu, dan transaksi
      function fetchDashboardData() {
        return new Promise((resolve) => {
          const rooms = JSON.parse(localStorage.getItem("rooms") || "[]");
          const guests = JSON.parse(localStorage.getItem("guests") || "[]");
          const transactions = JSON.parse(
            localStorage.getItem("transactions") || "[]"
          );

          resolve({
            roomsCount: rooms.length,
            guestsCount: guests.length,
            transactionsCount: transactions.length,
          });
        });
      }

      // Update dashboard
      function updateDashboard() {
        fetchDashboardData().then((data) => {
          document.getElementById("total-rooms").textContent = data.roomsCount;
          document.getElementById("total-guests").textContent =
            data.guestsCount;
          document.getElementById("total-transactions").textContent =
            data.transactionsCount;
        });
      }

      // Memperbarui dashboard saat halaman dimuat
      window.onload = () => {
        updateDashboard();
      };
    </script>
  </body>
</html>
