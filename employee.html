<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Pegawai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./assets/js/employee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Animasi transisi untuk menu */
      #menu {
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }

      .active-nav {
        background-color: #3b82f6;
      }

      .stat-icon {
        font-size: 2rem;
        color: #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg fixed w-full z-10">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold flex items-center">
          <i class="fa-solid fa-hotel mr-2"></i>Hotel POS System
        </h1>
        <button
          id="menu-toggle"
          class="block sm:hidden focus:outline-none hover:bg-blue-500 p-2 rounded transition duration-300"
          aria-label="Toggle Navigation"
        >
          â˜°
        </button>
        <!-- Menu -->
        <ul
          id="menu"
          class="hidden sm:flex absolute sm:flex-row sm:space-x-4 sm:relative top-full left-0 w-full sm:w-auto bg-blue-600 sm:bg-transparent transform -translate-y-full opacity-0 sm:translate-y-0 sm:opacity-100"
        >
          <li>
            <a
              href="index.html"
              class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="rooms.html"
              class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
              >Kamar</a
            >
          </li>
          <li>
            <a
              href="guests.html"
              class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
              >Tamu</a
            >
          </li>

          <!-- Dropdown Transaksi -->
          <li class="relative">
            <button
              id="transaksi-toggle"
              class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
            >
              Transaksi
            </button>
            <ul
              id="transaksi-menu"
              class="absolute left-0 w-40 bg-blue-600 hidden shadow-lg rounded mt-1"
            >
              <li>
                <a
                  href="transaksi.html"
                  class="block px-4 py-2 hover:bg-blue-500"
                  >Kamar Tamu</a
                >
              </li>
              <li>
                <a
                  href="transaksi_produk.html"
                  class="block px-4 py-2 hover:bg-blue-500"
                  >Menu</a
                >
              </li>
            </ul>
          </li>

          <li>
            <a
              href="product.html"
              class="relative hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
              >Menu</a
            >
          </li>
          <li
            class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block active-nav"
          >
            <button id="pegawai-toggle">Pegawai</button>
            <ul
              id="pegawai-menu"
              class="absolute left-0 w-40 bg-blue-600 hidden shadow-lg rounded mt-1"
            >
              <li>
                <a
                  href="employee.html"
                  class="block px-4 py-2 hover:bg-blue-500 active-nav"
                  >Daftar Pegawai</a
                >
              </li>
              <li>
                <a
                  href="job_dept.html"
                  class="block px-4 py-2 hover:bg-blue-500"
                  >Depertemen & Jabatan</a
                >
              </li>
              <li>
                <a
                  href="salary_employee.html"
                  class="block px-4 py-2 hover:bg-blue-500"
                  >Kelola Gaji</a
                >
              </li>
              <li>
                <a
                  href="report_salary.html"
                  class="block px-4 py-2 hover:bg-blue-500"
                  >Report Gaji</a
                >
              </li>
            </ul>
          </li>

          <li>
            <a
              href="login.html"
              class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6 pt-7">
      <section class="pt-4">
        <div class="mb-4">
          <h2 class="text-2xl font-bold mb-4 pt-12">Manajemen Pegawai</h2>
          <button
            id="add-employee-btn"
            class="bg-green-600 text-white p-2 rounded"
          >
            Tambah Pegawai
          </button>
        </div>

        <div
          id="employee-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        ></div>
      </section>
    </main>

    <script>
      document
        .getElementById("transaksi-toggle")
        .addEventListener("click", function () {
          var menu = document.getElementById("transaksi-menu");
          menu.classList.toggle("hidden");
        });

      document
        .getElementById("pegawai-toggle")
        .addEventListener("click", function () {
          var menu = document.getElementById("pegawai-menu");
          menu.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
