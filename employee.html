<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Pegawai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./assets/js/employee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Hotel POS System</h1>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
      <!-- Header -->
      <header class="mb-6 flex justify-between items-center">
        <h2 class="text-2xl font-bold">Manajemen Pegawai</h2>
        <button
          id="add-employee-btn"
          class="bg-green-600 text-white p-2 rounded"
        >
          Tambah Pegawai

      </header>

      <section
        id="employee-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"

    </main>
