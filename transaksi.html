      <!-- Dropdown Transaksi -->

<!-- Main Content -->
<main class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Manajemen Transaksi</h2>

    <div class="bg-white p-4 shadow rounded mb-4">
        <button id="add-transaction-btn" class="bg-green-600 text-white p-2 rounded w-full sm:w-auto">
            Tambah Transaksi
        </button>
    </div>

    <!-- Tempat Menampilkan Transaksi dalam Bentuk Kartu -->
    <div id="transaction-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<!-- Modal Tambah/Edit Transaksi -->
<div id="transaction-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-full sm:w-1/2 md:w-1/3">
        <h3 id="modal-title" class="text-xl font-bold mb-4">Tambah Transaksi</h3>
        <form id="transaction-form">
            <input type="hidden" id="transaction-id">

            <label class="block mb-2">Nomor Kamar</label>
            <select id="transaction-room" class="p-2 border rounded mb-4 w-full" required>
                <option value="">Memuat...</option>
            </select>

            <label class="block mb-2">Nama Tamu</label>
            <select id="transaction-guest" class="p-2 border rounded mb-4 w-full" required>
                <option value="">Memuat...</option>
            </select>

            <label class="block mb-2">Durasi (hari)</label>
            <input type="number" id="transaction-days" class="p-2 border rounded mb-4 w-full" placeholder="Lama Hari" required min="1">

            <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full">
                Simpan Transaksi
            </button>
        </form>
        <button id="close-transaction-modal" class="bg-red-600 text-white p-2 rounded w-full mt-4">
            Tutup
        </button>
    </div>
</div>

<script>
  const menuToggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  menuToggle.addEventListener("click", () => {
    const isHidden = menu.classList.contains("hidden");
    if (isHidden) {
      menu.classList.remove("hidden");
      setTimeout(() => {
        menu.classList.remove("-translate-y-full", "opacity-0");
        menu.classList.add("translate-y-0", "opacity-100");
      }, 10);
    } else {
      menu.classList.remove("translate-y-0", "opacity-100");
      menu.classList.add("-translate-y-full", "opacity-0");
      setTimeout(() => {
        menu.classList.add("hidden");
      }, 300);
    }
  });
    // Konfigurasi Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyB4BKM35Qy-rf0dlfqiqyWzs9AwUZq0ojA",
        authDomain: "prog4-34938.firebaseapp.com",
        projectId: "prog4-34938",
        storageBucket: "prog4-34938.appspot.com",
        messagingSenderId: "920234132726",
        appId: "1:920234132726:web:4439c637de33ddf4f3d8d7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const transactionList = document.getElementById("transaction-list");
    const transactionModal = document.getElementById("transaction-modal");

    // ðŸ”¥ Real-time update dengan onSnapshot()
    db.collection("transactions").onSnapshot((snapshot) => {
        transactionList.innerHTML = "";
        snapshot.forEach((doc) => {
            const transaction = doc.data();
            transactionList.innerHTML += `
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="text-lg font-bold">${transaction.guestName}</h3>
                    <p>Kamar: ${transaction.roomNumber}</p>
                    <p>Durasi: ${transaction.days} hari</p>
                    <p class="font-bold">Total Harga: Rp ${transaction.totalPrice}</p>
                    <div class="mt-4 flex space-x-2">
                        <button class="bg-blue-600 text-white p-2 rounded" onclick="editTransaction('${doc.id}')">Edit</button>
                        <button class="bg-red-600 text-white p-2 rounded" onclick="deleteTransaction('${doc.id}')">Hapus</button>
                    </div>
                </div>`;
        });
    });

    // Fungsi untuk menghapus transaksi
    function deleteTransaction(id) {
        db.collection("transactions").doc(id).delete().then(() => {
            Swal.fire("Terhapus!", "Transaksi berhasil dihapus.", "success");
        });
    }

    // Fungsi untuk mengisi dropdown kamar dan tamu
    function loadRoomsAndGuests() {
        const transactionRoom = document.getElementById("transaction-room");
        const transactionGuest = document.getElementById("transaction-guest");

        transactionRoom.innerHTML = '<option value="">Pilih Kamar</option>';
        transactionGuest.innerHTML = '<option value="">Pilih Tamu</option>';

        db.collection("rooms").get().then((snapshot) => {
            snapshot.forEach((doc) => {
                const room = doc.data();
                transactionRoom.innerHTML += `<option value="${doc.id}" data-price="${room.price}">Kamar ${room.number} - Rp ${room.price}</option>`;
            });
        });

        db.collection("guests").get().then((snapshot) => {
            snapshot.forEach((doc) => {
                const guest = doc.data();
                transactionGuest.innerHTML += `<option value="${doc.id}">${guest.name}</option>`;
            });
        });
    }

    // Fungsi untuk mengedit transaksi
    function editTransaction(id) {
        db.collection("transactions").doc(id).get().then((doc) => {
            if (doc.exists) {
                const transaction = doc.data();
                document.getElementById("transaction-id").value = id;
                document.getElementById("transaction-room").value = transaction.roomId;
                document.getElementById("transaction-guest").value = transaction.guestId;
                document.getElementById("transaction-days").value = transaction.days;
                transactionModal.classList.remove("hidden");
            }
        });
    }

    // Fungsi untuk menyimpan transaksi (Tambah/Edit)
    document.getElementById("transaction-form").addEventListener("submit", (e) => {
        e.preventDefault();
        
        const transactionId = document.getElementById("transaction-id").value;
        const transactionRoom = document.getElementById("transaction-room");
        const transactionGuest = document.getElementById("transaction-guest");
        const transactionDays = document.getElementById("transaction-days");

        const roomId = transactionRoom.value;
        const guestId = transactionGuest.value;
        const days = parseInt(transactionDays.value);

        const roomPrice = transactionRoom.selectedOptions[0] ? parseInt(transactionRoom.selectedOptions[0].getAttribute("data-price")) : 0;
        const totalPrice = roomPrice * days;

        const transactionData = { roomId, roomNumber: transactionRoom.selectedOptions[0].text, guestId, guestName: transactionGuest.selectedOptions[0].text, days, totalPrice };

        if (transactionId) {
            db.collection("transactions").doc(transactionId).update(transactionData);
        } else {
            db.collection("transactions").add(transactionData);
        }

        transactionModal.classList.add("hidden");
    });

    document.getElementById("add-transaction-btn").addEventListener("click", () => {
        transactionModal.classList.remove("hidden");
        loadRoomsAndGuests();
    });

    document.getElementById("close-transaction-modal").addEventListener("click", () => {
        transactionModal.classList.add("hidden");
    });
</script>
</body>
</html>
