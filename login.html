<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel POS System</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="flex items-center justify-center bg-gray-800 h-screen text-gray-900">
    <div
      class="container mx-auto w-full max-w-4xl flex flex-col sm:flex-row bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <!-- Form Registrasi -->
      <div class="register-container w-full sm:w-1/2 flex flex-col items-center justify-center p-8">
        <form id="registerForm" class="w-full max-w-xs">
          <h1 class="text-2xl font-bold mb-4 text-center">Registrasi</h1>
          <input
            type="text"
            id="regUsername"
            placeholder="Nama Pengguna"
            class="block w-full bg-gray-100 rounded-md border p-2 mb-3"
          />
          <input
            type="email"
            id="regEmail"
            placeholder="Email"
            class="block w-full bg-gray-100 rounded-md border p-2 mb-3"
          />
          <input
            type="number"
            id="regPhone"
            placeholder="Nomor Telepon"
            class="block w-full bg-gray-100 rounded-md border p-2 mb-3"
          />
          <input
            type="password"
            id="regPassword"
            placeholder="Kata Sandi"
            class="block w-full bg-gray-100 rounded-md border p-2 mb-3"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
          >
            Daftar
          </button>
        </form>
      </div>

      <!-- Form Login -->
      <div class="login-container w-full sm:w-1/2 flex flex-col items-center justify-center p-8 bg-gray-100">
        <form id="loginForm" class="w-full max-w-xs">
          <h1 class="text-2xl font-bold mb-4 text-center">Masuk</h1>
          <input
            type="text"
            id="loginUsername"
            placeholder="Nama Pengguna"
            class="block w-full bg-gray-100 rounded-md border p-2 mb-3"
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Kata Sandi"
            class="block w-full bg-gray-100 rounded-md border p-2 mb-3"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
          >
            Masuk
          </button>
        </form>
      </div>
    </div>

    <script>
      // Event handler untuk Registrasi
      document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("regUsername").value;
        const email = document.getElementById("regEmail").value;
        const phone = document.getElementById("regPhone").value;
        const password = document.getElementById("regPassword").value;

        // Simpan data registrasi ke LocalStorage
        const userData = { username, email, phone, password };
        localStorage.setItem("userData", JSON.stringify(userData));

        alert("Registrasi berhasil! Silakan login.");
      });

      // Event handler untuk Login
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const loginUsername = document.getElementById("loginUsername").value;
        const loginPassword = document.getElementById("loginPassword").value;

        // Ambil data pengguna dari LocalStorage
        const storedUserData = JSON.parse(localStorage.getItem("userData"));

        if (
          storedUserData &&
          loginUsername === storedUserData.username &&
          loginPassword === storedUserData.password
        ) {
          // Simpan status login ke LocalStorage
          localStorage.setItem("isLoggedIn", "true");

          // Redirect ke dashboard
          window.location.href = "index.html";
        } else {
          alert("Nama pengguna atau kata sandi salah!");
        }
      });
    </script>
  </body>
</html>
