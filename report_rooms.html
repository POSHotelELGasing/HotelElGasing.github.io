<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Data Kamar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-lg fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-xl font-bold flex items-center">
            <i class="fa-solid fa-hotel mr-2"></i>Hotel POS System
          </h1>
          <button
            id="menu-toggle"
            class="block sm:hidden focus:outline-none hover:bg-blue-500 p-2 rounded transition duration-300"
            aria-label="Toggle Navigation"
          >
            â˜°
          </button>
          <!-- Menu -->
          <ul
            id="menu"
            class="hidden sm:flex absolute sm:flex-row sm:space-x-4 sm:relative top-full left-0 w-full sm:w-auto bg-blue-600 sm:bg-transparent transform -translate-y-full opacity-0 sm:translate-y-0 sm:opacity-100"
          >
            <li>
              <a
                href="index.html"
                class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="rooms.html"
                class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block active-nav"
                >Kamar</a
              >
            </li>
            <li>
              <a
                href="guests.html"
                class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
                >Tamu</a
              >
            </li>
  
            <!-- Dropdown Transaksi -->
            <li class="relative">
              <button
                id="transaksi-toggle"
                class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
              >
                Transaksi
              </button>
              <ul
                id="transaksi-menu"
                class="absolute left-0 w-40 bg-blue-600 hidden shadow-lg rounded mt-1"
              >
                <li>
                  <a
                    href="transaksi.html"
                    class="block px-4 py-2 hover:bg-blue-500"
                    >Kamar Tamu</a
                  >
                </li>
                <li>
                  <a
                    href="transaksi_produk.html"
                    class="block px-4 py-2 hover:bg-blue-500"
                    >Menu</a
                  >
                </li>
              </ul>
            </li>
  
            <li>
              <a
                href="product.html"
                class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
                >Menu</a
              >
            </li>
            <li
              class="relative hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
            >
              <button id="pegawai-toggle" class="">Pegawai</button>
              <ul
                id="pegawai-menu"
                class="absolute left-0 w-40 bg-blue-600 hidden shadow-lg rounded mt-1"
              >
                <li>
                  <a
                    href="employee.html"
                    class="block px-4 py-2 hover:bg-blue-500"
                    >Daftar Pegawai</a
                  >
                </li>
                <li>
                  <a
                    href="salary_employee.html"
                    class="block px-4 py-2 hover:bg-blue-500"
                    >Kelola Gaji</a
                  >
                </li>
                <li>
                  <a
                    href="job_dept.html"
                    class="block px-4 py-2 hover:bg-blue-500"
                    >Depertemen & Jabatan</a
                  >
                </li>
                <li>
                  <a
                    href="report_salary.html"
                    class="block px-4 py-2 hover:bg-blue-500"
                    >Report Gaji</a
                  >
                </li>
              </ul>
            </li>
  
            <li>
              <a
                href="login.html"
                class="hover:bg-blue-500 text-white rounded transition px-4 py-2 block"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    
    <main class="container mx-auto p-4 md:p-6 pt-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 shadow rounded-lg text-center">
                <h3 class="text-lg font-semibold text-gray-700">Total Kamar</h3>
                <p id="total-rooms" class="text-3xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white p-4 shadow rounded-lg text-center">
                <h3 class="text-lg font-semibold text-gray-700">Kamar Terisi</h3>
                <p id="occupied-rooms" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white p-4 shadow rounded-lg text-center">
                <h3 class="text-lg font-semibold text-gray-700">Kamar Kosong</h3>
                <p id="available-rooms" class="text-3xl font-bold text-red-600">0</p>
            </div>
        </div>
        
        <canvas id="roomChart" class="mb-6 w-full"></canvas>
        
        <table class="w-full bg-white shadow rounded-lg overflow-hidden">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="p-4">Nomor Kamar</th>
                    <th class="p-4">Tipe Kamar</th>
                    <th class="p-4">Status</th>
                </tr>
            </thead>
            <tbody id="room-table" class="text-center">
                <tr>
                    <td class="p-4" colspan="4">Tidak ada data</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="./assets/js/report_rooms.js"></script>
</body>
</html>
